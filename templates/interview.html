<!DOCTYPE html>
<html lang="en">
<head>
    <title>Interview Questions</title>
</head>
<body>
    <h2>Interview Questions</h2>
    <form method="post">
        {% for question in questions %}
            <label>{{ question }}</label>
            <textarea name="{{ question }}" required></textarea><br>
        {% endfor %}
        <button type="submit">Submit Responses</button>
    </form>
</body>
</html>
